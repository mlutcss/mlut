		<script type="module">
				globalThis.mlut = {

		<script type="module">
			import { jitEngine } from '@mlut/core';

			const markup = document.body.firstElementChild.outerHTML;
			const output = document.getElementById('cssCode');
			const pageName = 'index.html';
			const sassConfig = `
@use "@mlut/core/tools";
@use "@mlut/core/dist/sass/css/styles";
`;

			await jitEngine.init(['style.scss', sassConfig]);
			jitEngine.putContent(pageName, markup);
			output.textContent = await jitEngine.generateCss();

			setTimeout(async () => {
				jitEngine.putContent(pageName, markup + '<img class="W150">');
				output.textContent = await jitEngine.generateCss();
			}, 3000);
		</script>
